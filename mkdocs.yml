site_name: ACE - Advanced Confidentiality Engine v0.54.0-BETA
docs_dir: docs
#https://stackoverflow.com/questions/69269618/how-do-you-remove-the-previous-and-next-buttons-in-mkdocs
extra_css:
  - extra.css

validation:
  links:
    absolute_links: ignore
    anchors: warn
    unrecognized_links: warn

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TrustDeck/ace
      name: ACE GitHub

theme:
  sponsor: assets/images/logo/bmbf.svg
  logo: assets/images/logo/trustdeck.png
  favicon: assets/images/logo/trustdeck.png
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: ace
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  language: en
  direction: ltr
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - offline
    - content.tabs.link
    - content.code.copy

